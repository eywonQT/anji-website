<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Angelica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="home.html" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #ff69b4;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      text-align: center;
      padding: 2rem;
      border-bottom: 5px dotted #ff69b4;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px #ff69b4;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ff99cc;
      padding: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      padding: 0.8rem 1.2rem;
      background: white;
      color: #ff69b4;
      border: 2px dashed #ff69b4;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #ffe6f0;
      transform: scale(1.1);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 2rem;
    }

    .box {
      background: #fff0f5;
      padding: 2rem;
      border: 2px dashed #ffa6c9;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
    }

    .box h2 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      margin-bottom: 1rem;
      text-align: center;
    }

    form input, form textarea {
      width: 95%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1rem;
    }

    form button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s ease;
    }

    form button:hover {
      background-color: #ff85c1;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 15px;
      margin-top: 1rem;
    }

    footer {
      background-color: #ffc0cb;
      text-align: center;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 3px dotted white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Angelica</h1>
  </header>

  <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about_me.html"><i class="fas fa-user"></i> About Me</a>
    <a href="gallery.html"><i class="fas fa-image"></i> Gallery</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="dash.html"><i class="fas fa-chart-line"></i> Dashboard</a>
     <a href="space.html" id="menu-button"><i class="fas fa-bars"></i> Menu</a>
  </nav>

  <section class="container">
    <div class="box">
      <h2>Contact Me üíå</h2>
      <form id="contactForm" action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="box">
      <h2>My Location üìç</h2>
      <p style="text-align:center;">Angelica's Sweet Spot in Manila, Philippines</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7720.455983933163!2d120.98285917719045!3d14.58624143535086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca208c903e9f%3A0x866d549cf2d6912!2s900%20San%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%201000%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sph!4v1715509090552!5m2!1sen!2sph" 
        width="100%" 
        height="300" 
        style="border:0; border-radius:15px;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Angelica Santua üíñ</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent form submission reload
      alert('Message sent!');
      form.reset(); // clear form fields
    });
  </script>
</body>
</html>
