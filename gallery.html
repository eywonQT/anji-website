<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Angelica's Gallery</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="home.html" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #ff69b4;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #ffb6c1, #ffc0cb);
      text-align: center;
      padding: 2rem;
      border-bottom: 5px dotted #ff69b4;
    }

    header h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px #ff69b4;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #ff99cc;
      padding: 1rem 0;
    }

    nav a {
      margin: 0 1rem;
      padding: 0.8rem 1.2rem;
      background: white;
      color: #ff69b4;
      border: 2px dashed #ff69b4;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #ffe6f0;
      transform: scale(1.1);
    }

    .gallery-section {
      padding: 2rem;
      text-align: center;
    }

    .gallery-section h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #ff69b4;
    }

    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .media-grid img,
    .media-grid video {
      width: 100%;
      border: 5px dotted #ffa6c9;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }

    footer {
      background-color: #ffc0cb;
      text-align: center;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 3px dotted white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Sweet Gallery</h1>
  </header>

 <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="about me.html"><i class="fas fa-user"></i> About Me</a>
    <a href="gallery.html"><i class="fas fa-image"></i> Gallery</a>
    <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    <a href="dash.html"><i class="fas fa-chart-line"></i> Dashboard</a>
     <a href="space.html" id="menu-button"><i class="fas fa-bars"></i> Menu</a>
  </nav>

  <section class="gallery-section">
    <h2>Photos of Me!!ðŸ“¸</h2>
    <div class="media-grid">
      <img src="pic1.jpg" alt="Photo 1">
      <img src="pic2.jpg" alt="Photo 2">
      <img src="pic3.jpg" alt="Photo 3">
      <img src="pic4.jpg" alt="Photo 4">
    </div>
  </section>

  <section class="gallery-section">
    <h2>My Favorite Videos ðŸŽ¥</h2>
    <div class="media-grid">
      <video controls src="video1.mp4"></video>
      <video controls src="video2.mp4"></video>
      <video controls src="video3.mp4"></video>
      <video controls src="video4.mp4"></video>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Angelica Santua ðŸ’–</p>
  </footer>
</body>
</html>
