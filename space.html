<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Space Menu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* Original pink-themed CSS */

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff0f5);
      color: #ff69b4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .menu-container {
      background: #fff0f5;
      border: 2px dashed #ffa6c9;
      border-radius: 20px;
      padding: 2.5rem 3rem;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .menu-title {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #ff69b4;
      margin-bottom: 1.5rem;
      border-bottom: 3px dotted #ff69b4;
      padding-bottom: 0.5rem;
    }

    .about-photo {
      display: block;
      margin: 0 auto 2rem auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 20px rgba(255, 105, 180, 0.3);
      border: 2px dashed #ff69b4;
    }

    .menu-links a {
      display: block;
      color: #ff69b4;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 0.8rem 0;
      padding: 0.6rem 1.2rem;
      border: 2px dashed #ff69b4;
      border-radius: 25px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu-links a i {
      margin-right: 8px;
    }

    .menu-links a:hover {
      background-color: #ffe6f0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <div class="menu-title">My Space Menu</div>
    <img src="profile pic.JPG" alt="Your Photo" class="about-photo" />
    <div class="menu-links">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="About Me.html"><i class="fas fa-user"></i> About</a>
      <a href="Gallery.html"><i class="fas fa-image"></i> Gallery</a>
      <a href="Contact.html"><i class="fas fa-envelope"></i> Contact</a>
      <a href="Dash.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </div>
  </div>
</body>
</html>
